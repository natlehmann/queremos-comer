<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Queremos comer!</title>

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/ionic/release/css/ionic.css" />
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css" />
    
    <!-- endbower -->
    <!-- endbuild -->
    <link href="styles/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="styles/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-material/angular-material.min.js"></script>
    <script src="bower_components/ionic/release/js/ionic.js"></script>
    <script src="bower_components/ionic/release/js/ionic-angular.js"></script>
    <script src="bower_components/ngCordova/dist/ng-cordova.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    
    <script src="plugins/cordova-sqlite-storage/SQLitePlugin.js"></script>

    <!-- your app's js -->
    <!-- build:js scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/configuration.js"></script>
    <script src="scripts/services.js"></script>
    <script src="scripts/controllers.js"></script>
    <!-- endbuild -->
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Queremos comer!</h1>
      </ion-header-bar>
      
		<ion-content ng-controller="CartaController" class="home">
		
			
		<md-card>
		  <md-card-header>
		    <md-card-avatar>
		      <img class="md-user-avatar" src="images/nutrition_icon.png"/>
		    </md-card-avatar>
		    <md-card-header-text>
		      <span class="md-title">Hoy comemos</span>
		      <span class="md-subhead">{{ahora}}</span>
		    </md-card-header-text>
		  </md-card-header>
			  <md-card-title>
			    <md-card-title-text>
			      <span class="md-headline">{{receta}}</span>
			    </md-card-title-text>
			  </md-card-title>
			  <md-card-actions layout="row" layout-align="end center">
					<md-button class="md-raised md-primary" ng-click="verMenu()">Ver menu</md-button>
			  </md-card-actions>
		</md-card>
  
			
		<md-card ng-show="mostrarMenu">
			<md-card-header>
			    <md-card-avatar>
			      <img class="md-user-avatar" src="images/nutrition_icon.png"/>
			    </md-card-avatar>
			    <md-card-header-text>
			      <span class="md-title">Menu semanal</span>
			    </md-card-header-text>
			</md-card-header>
			
			<md-card-content>
				<div class="row header">
			          <div class="col">Fecha</div>
			          <div class="col">Almuerzo</div>
			          <div class="col">Cena</div>
		        </div>
		        <div class="row" ng-repeat="unaReceta in menu">
		          <div class="col">{{unaReceta.dia}}</div>
		          <div class="col">{{unaReceta.recetas.almuerzo}}</div>
		          <div class="col">{{unaReceta.recetas.cena}}</div>
		        </div>
			</md-card-content>
			
			<md-card-actions layout="row" layout-align="end center">
					<md-button class="md-raised md-primary" ng-click="ocultarMenu()">Ocultar</md-button>
			 </md-card-actions>
		</md-card>

		</ion-content>
	
    </ion-pane>
  </body>
</html>
